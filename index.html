<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
    
</head>
<body>
       <div class="container">
          <h1>Password Generator</h1>

          <div class="inputbox">
            <input type="text" class="passbox" id= "passbox" disabled>
          </div>

              <input type="range" min ="1" max="30"  value ="8" id="inputslider">

            <div class="row">
                <p>Password Length</p>
                <span id = "slidervalue"></span>
            </div>

         <div class="row">
              <label for="lowercase">Include lowercase Letters (a-z)</label>
              <input type="checkbox" name ="lowercase" id="lowercase">
         </div>

         <div class="row">
            <label for="uppercase">Include upperrcase Letters (A-Z)</label>
            <input type="checkbox" name ="upperrcase" id="uppercase">
       </div>
        
       <div class="row">
        <label for="numbers">Include numbers (0-9)</label>
        <input type="checkbox" name ="numbers" id="numbers">
       </div>
       
       <div class="row">
        <label for="symbols">Include symbols (@-*)</label>
        <input type="checkbox" name ="symbols" id="symbols">
      </div>

     <button type="button" class="genbtn" id="genbtn">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
